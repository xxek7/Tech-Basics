<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity bike sharing</title>
</head>
<body>
    <h1>Velocity</h1>
    <p>
        Welcome to Velocity, the innovative bike-sharing plattform
    </p>

    <p id="register">
        <h2>Register</h2>
        <form action="">
            First name: <input type="text" name="first_name" id="first_name"> <br>
            Last name: <input type="text" name="last_name" id="last_name"> <br>
            Postal Code: <input type="text" name="postal_code" id="postal_code"> <br>
            Username: <input type="text" name="username" id="username"> <br>
            Password: <input type="text" name="password" id="password"> <br>
            <input type="submit" value="Register">
        </form>
    </p>

    <p id="login">
        <h2>Login</h2>
        <form action="">
            Username: <input type="text" name="username" id="username"> <br>
            Password: <input type="text" name="password" id="password"> <br>
            <input type="submit" value="Login">
        </form>
    </p>

</body>
</html>
